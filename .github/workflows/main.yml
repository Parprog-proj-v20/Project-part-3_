name: MPI Rabbits CI

on:
  push:
    branches: [ "main", "devops" ]
  pull_request:
    branches: [ "main", "devops" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полностью обновляет историю
          
      - name: Verify project structure
        run: |
          echo "=== Project Structure ==="
          pwd
          ls -la
          echo ""
          echo "=== src/ directory ==="
          ls -la src/ || echo "src/ not found"
          echo ""
          echo "=== tests/ directory ==="
          ls -la tests/ || echo "tests/ not found"
          
      - name: Install MPI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libopenmpi-dev openmpi-bin
          
      - name: Build project
        run: |
          echo "=== Building project ==="
          # Принудительно удаляем старый build если есть
          rm -rf build
          cmake -B build
          cmake --build build --parallel 4
          
      - name: Run main executable
        run: |
          cd build
          echo "=== Running main executable (20 processes) ==="
          timeout 15s mpirun -np 20 ./rabbits 2>&1 || echo "Program finished"
          
      - name: Run unit tests
        run: |
          cd build
          echo "=== Running unit tests ==="
          ctest --output-on-failure --verbose 2>&1 || echo "Tests completed"
